backup:
  version: "1.0"
  mysql:
    localhost:
      type:
      host: 127.0.0.1
      port: 3306
      user: root
      password: secret
      destination: /backup/prepare/PROJECT1/databases/
      gzip: true
      blacklist: ["performance_schema", "information_schema"]

  rsync:
    mysql-dumps:
      from: /path/to/source/folder/ending/in/slash/
      to: /path/to/destination/
      user: john
      host: backup.company.com
